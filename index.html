<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特異点</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="noiseCanvas"></canvas>
    <div class="content">
        <h1>滲みだす混濁の紋章</h1>
        <h3>🗡特異点🗡</h3>
        <p><span id="kabutomusi">ヒント</span><span>どうしようかな 保留あとで決める！</span></p>
    </div>
    <div id="timer-display"></div>
    <button id="reset-btn">りせっと</button>
    <div id="huge-popup" class="hidden">
        <div class="huge-content">
            <h2>本当にりせっとしますか？</h2>
            <div class="huge-actions">
                <button id="reset-yes">はい</button>
                <button id="reset-no">いいえ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
